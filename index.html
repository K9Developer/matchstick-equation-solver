    <canvas id="c-img" class="invisible"></canvas>
    <div id="container">
        <div id="top-buttons">
            <button class="button" id="gen-eq">Generate Equation</button>
            <div id="input-group">
                <span id="eq-input-label">Equation</span>
                <input type="text" id="eq-input">
            </div>
            <button class="button" id="solve-eq">Solve Equation</button>
            
        </div>
    
        <div id="footer-group">
            <span id="equation"></span>
            <image id="eq-img" style="display: block"></image>

            <div id="after-eq">
            <button class="button button-s invisible" id="share">Share Equation</button>
            <button class="button button-s invisible" id="show-sol">Show Solutions</button></div>
            <div id="solutions" class="invisible"></div>
        </div>
    </div>
    <div style="display:none;">
        <img src="./assets/images/+.png" alt="" id="+" >
        <img src="./assets/images/-.png" alt="" id="-" >
        <img src="./assets/images/1.png" alt="" id="1" >
        <img src="./assets/images/2.png" alt="" id="2" >
        <img src="./assets/images/3.png" alt="" id="3" >

        <img src="./assets/images/x.png" alt="" id="x" >
